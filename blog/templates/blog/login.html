{% extends "blog/base.html" %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field }}
                {{ field.errors }}
                <hr/>
            {% endfor %}
            <button class="button" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
