{% extends "blog/base.html" %}
{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form">{{ form.title }}</div>
      <div class="form">{{ form.text }}</div>
      <button type="submit">Send</button>
    </form>
  </div>
{% endblock content %}
